<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Music Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 16px;
    }
    .day-column {
      background-color: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .day-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .event {
      margin-bottom: 12px;
      padding: 8px;
      border-left: 4px solid #007bff;
      background-color: #eef5ff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Weekly Music Events in NYC</h1>
  <div class="container">
    <div class="day-column" id="Monday">
      <div class="day-title">Monday</div>
    </div>
    <div class="day-column" id="Tuesday">
      <div class="day-title">Tuesday</div>
    </div>
    <div class="day-column" id="Wednesday">
      <div class="day-title">Wednesday</div>
    </div>
    <div class="day-column" id="Thursday">
      <div class="day-title">Thursday</div>
    </div>
    <div class="day-column" id="Friday">
      <div class="day-title">Friday</div>
    </div>
    <div class="day-column" id="Saturday">
      <div class="day-title">Saturday</div>
    </div>
    <div class="day-column" id="Sunday">
      <div class="day-title">Sunday</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
